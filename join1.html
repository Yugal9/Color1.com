<body>
    <div class="container">
    <h1>Inner-Joins</h1>
    <p>The INNER JOIN keyword selects records that have matching values in both tables.</p>
        <br>
        <h2>Syntax</h2><br>
        <p class="p1">SELECT column_name(s) <br>
            FROM table1 <br>
            INNER JOIN table2<br>
            ON table1.column_name = table2.column_name;
            <br>
          </p>
          <h2>Example</h2><br>
          <p class="p1">
     <img src="j1.png" alt="output" class="img" style="display: inline-block, height=12px;">

            </p>
