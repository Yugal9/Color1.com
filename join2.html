    <h1>Cartesian Joins</h1>
    <p>The Cartesian JOIN keyword returns all records from both tables (table1 and table2)</p>
        <br>
        <h2>Syntax</h2><br>
        <p class="p1">SELECT column_name(s) <br>
            FROM table1 <br>
            CROSS JOIN table2;
            <br>
          </p>
